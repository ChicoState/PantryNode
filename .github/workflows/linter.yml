name: ES Lint

on:
  pull_request:
    branches: [main]
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
      - name: Install lint dependencies
        run: |
          cd backend
          npm ci
          cd ../PantryNodeReact
          npm ci
      - name: Lint backend
        run: |
          cd backend
          npm run lint
      - name: Lint frontend
        run: |
          cd PantryNodeReact
          npm run lint
