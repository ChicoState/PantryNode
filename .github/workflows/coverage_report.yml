name: Coverage Report

on:
  pull_request:
    branches: [main]
  push:
    branches:
      - main
jobs:
  Coverage_Report:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install dependencies
        run: |
          npm install
      - name: Generate coverage report
        run: |
          npm run coverage
